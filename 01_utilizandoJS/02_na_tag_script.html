<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <script>
        function mostrarAlert()
        {
            alert('Na tag_alert');
        }
        function mostrarConfirm();
        {
            confirm('Na tag_Confirm')
        }
        function iniciarPormpt();
        {
           prompt('Qual o seu nome')
        }
    </script>
</head>
<body>
    <h1>Na Tag</h1>
    <button type="button" onclick="mostrarAlert()">ALERT</button>
    <button type="button" onclick="mostrarConfirm()">Clique CONFIRM</button>
    <button type="button" onclick="iniciarPormpt()">Clique PROMPT </button>
</body>
</html>
